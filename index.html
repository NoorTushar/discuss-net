<!DOCTYPE html>
<html lang="en" data-theme="light">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>B9-A6</title>
      <!-- Font Awesome CDN -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
         integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />

      <!-- Tailwind and Daisy UI -->
      <link
         href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
         rel="stylesheet"
         type="text/css"
      />
      <script src="https://cdn.tailwindcss.com"></script>

      <!-- Custom CSS -->
      <link rel="stylesheet" href="css/custom.css" />

      <!-- Custom Tailwind -->
      <script>
         tailwind.config = {
            theme: {
               extend: {
                  colors: {
                     clifford: "#000",
                     "our-purple": "#797DFC",
                     "our-black": "#12132D",
                  },
               },
            },
         };
      </script>
   </head>
   <body class="font-mulish">
      <header class="max-w-[1170px] w-[95%] md:w-[82%] mx-auto mt-4 md:mt-7">
         <!-- navbar starts -->
         <nav class="navbar">
            <div class="navbar-start">
               <!-- dropdown -->
               <div class="dropdown">
                  <div
                     tabindex="0"
                     role="button"
                     class="btn btn-ghost lg:hidden"
                  >
                     <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                     >
                        <path
                           stroke-linecap="round"
                           stroke-linejoin="round"
                           stroke-width="2"
                           d="M4 6h16M4 12h8m-8 6h16"
                        />
                     </svg>
                  </div>
                  <ul
                     tabindex="0"
                     class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
                  >
                     <li><a>Home</a></li>
                     <li><a>Edit</a></li>
                     <li><a>Add</a></li>
                     <li><a>Forum</a></li>
                  </ul>
               </div>
               <!-- Logo -->
               <a class="btn btn-ghost text-3xl font-black text-our-black"
                  >ReTro</a
               >
            </div>

            <div class="navbar-end">
               <div class="navbar-center hidden md:flex">
                  <ul class="px-1 menu-horizontal space-x-3">
                     <!-- menu item 1 -->
                     <li>
                        <a
                           class="size-12 border border-gray-200 flex items-center justify-center bg-[#F8F8F9] rounded-full cursor-pointer tooltip tooltip-bottom"
                           data-tip="home"
                           ><i
                              class="text-[#6E6F7F] fa-solid fa-house bg-[#F8F8F9]"
                           ></i
                        ></a>
                     </li>
                     <!-- menu item 2 -->
                     <li>
                        <a
                           class="size-12 border border-gray-200 flex items-center justify-center bg-[#F8F8F9] rounded-full cursor-pointer tooltip tooltip-bottom"
                           data-tip="edit"
                           ><i class="text-[#6E6F7F] fa-solid fa-pencil"></i
                        ></a>
                     </li>
                     <!-- menu item 3 -->
                     <li>
                        <a
                           class="size-12 border border-gray-200 flex items-center justify-center bg-[#F8F8F9] rounded-full cursor-pointer tooltip tooltip-bottom"
                           data-tip="add"
                           ><i class="text-[#6E6F7F] fa-solid fa-user-plus"></i
                        ></a>
                     </li>
                     <!-- menu item 4 -->
                     <li>
                        <a
                           class="size-12 border border-gray-200 flex items-center justify-center bg-[#F8F8F9] rounded-full cursor-pointer tooltip tooltip-bottom"
                           data-tip="forum"
                           ><i class="text-[#6E6F7F] fa-solid fa-flag"></i
                        ></a>
                     </li>
                  </ul>
               </div>
               <!-- Button  -->
               <div class="ml-6">
                  <button
                     class="btn px-10 rounded-3xl bg-our-purple text-white text-[16px] font-bold hover:bg-violet-400"
                  >
                     Sign In
                  </button>
               </div>
            </div>
         </nav>
         <!-- navbar end -->
      </header>
      <main></main>
      <footer></footer>
      <!-- JS Files -->
   </body>
</html>
